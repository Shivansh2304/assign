<!DOCTYPE html>

    <title>Infinite Loop Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #181833; /* Dark blue background color */
            overflow: hidden; /* Hide overflowing dots */
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .bigbox {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #ffffff; 
            animation: move-up 1s linear infinite; /* Animation duration: 3s, infinite loop */
        }
     

   

        @keyframes move_wave {
    0% {
        transform: translateX(0) translateZ(0) scaleY(1)
    }
    50% {
        transform: translateX(-25%) translateZ(0) scaleY(0.55)
    }
    100% {
        transform: translateX(-50%) translateZ(0) scaleY(1)
    }
}
.waveWrapper {
    z-index: 3;
    overflow: hidden;
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    top: 0;
    margin: auto;
}
.waveWrapperInner {
    z-index: 3;
    position: absolute;
    width: 100%;
    overflow: hidden;
    height: 100%;
    bottom: -1px;
    background: transparent;
}
.bgTop {
    z-index: 15;
    opacity: 0.5;
}
.bgMiddle {
    z-index: 10;
    opacity: 0.75;
}
.bgBottom {
    z-index: 5;
}
.wave {
    z-index: 3;
    position: absolute;
    left: 0;
    width: 200%;
    height: 100%;
    background-repeat: repeat no-repeat;
    background-position: 0 bottom;
    transform-origin: center bottom;
}
.waveTop {
    background-size: 50% 100px;
}
.waveAnimation .waveTop {
    animation: move-wave 3s;
    -webkit-animation: move-wave 3s;
    -webkit-animation-delay: 1s;
    animation-delay: 1s;
}
.waveMiddle {
    background-size: 50% 120px;
}
.waveAnimation .waveMiddle {
    animation: move_wave 10s linear infinite;
}
.waveBottom {
    background-size: 50% 100px;
}
.waveAnimation .waveBottom {
    animation: move_wave 15s linear infinite;
}

    <!-- Add multiple dots using JavaScript or HTML -->
    <script>
        // Generate 100 dots dynamically
        const dotsContainer = document.body;
        const numDots = 60;
     
        for (let i = 0; i < numDots; i++) {
            const dot = document.createElement('div');
            dot.classList.add('bigbox');
            dot.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            dot.style.animationDelay = `${Math.random()}s`; // Random animation delay
            dotsContainer.appendChild(dot);
        }
